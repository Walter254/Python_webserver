<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select a Page</title>
    <style>
        body {
            background-color: #f4f4f9; /* Light grey background for a modern look */
            font-family: 'Arial', sans-serif; /* Modern typography */
        }
        h2 {
            color: #333; /* Dark grey for better readability */
            text-align: center; /* Center align the heading */
        }
        .form-check-label {
            font-size: 1.2rem; /* Larger font for better readability */
            color: #5a5a5a; /* Soft black color */
        }
        .form-check-input {
            height: 20px;
            width: 20px;
            margin-top: 0.3rem;
            margin-right: 0.5rem;
            border: 0;
            transition: transform 0.3s ease; /* Smooth scaling transition */
        }
        .form-check-input:checked {
            background-color: #007bff; /* Use Bootstrap primary color for the checked state */
            transform: scale(1.2); /* Slightly increase size on check */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4); /* Soft shadow for 3D effect */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover for interactive feedback */
        }
    </style>
</head>
<body class="container p-5">
    <h2>Select a Page</h2>
    <form action="/" method="get" class="mt-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="red" value="red">
            <label class="form-check-label" for="red">Red</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="green" value="green">
            <label class="form-check-label" for="green">Green</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="ee129" value="ee129">
            <label class="form-check-label" for="ee129">EE129 Course Info</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="chat" value="chat">
            <label class="form-check-label" for="chat">Chat Room</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
