<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select a Color</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container p-5">
    <h2>Select a Color</h2>
    <form action="/" method="get" class="mt-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="red" value="red">
            <label class="form-check-label" for="red">Red</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="green" value="green">
            <label class="form-check-label" for="green">Green</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
